<form [formGroup]="loginForm">
  <ion-row class="ion-justify-content-center">
    <ion-col size="4"></ion-col>
    <ion-col style="padding-top: 160px" size="4">
      <ion-card style="border-radius: 7px;">
        <ion-item lines="none" class="itemCont">
          <ion-input formControlName="email" type="text" placeholder="Email"></ion-input>
        </ion-item>
      </ion-card>
      <ion-card style="border-radius: 7px;">
        <ion-item lines="none" class="itemCont">
          <ion-input placeholder="Password" formControlName="password" [type]="passwordType"
                     clearOnEdit="false"></ion-input>
          <ion-icon color="primary" item-end [name]="passwordIcon" class="passwordIcon"
                    (click)='hideShowPassword()'></ion-icon>
        </ion-item>
      </ion-card>
      <div style="text-align: center; padding-top: 15px">
        <ion-label color="secondary"><u>Forgot Password?</u></ion-label>
      </div>
      <div style="padding-top: 30px"></div>
        <ion-button class="login" [disabled]="loginForm.invalid" (click)="login()" expand="block">SIGN IN</ion-button>
    </ion-col>
    <ion-col size="4"></ion-col>
  </ion-row>
</form>
