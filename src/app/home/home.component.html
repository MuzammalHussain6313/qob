<table class="table">
  <thead class="thead-dark">
  <tr>
    <th scope="col">ID</th>
    <th scope="col">Name</th>
    <th scope="col">Start Date</th>
    <th scope="col">End Date</th>
    <th scope="col">Credit Hours</th>
    <th scope="col">Joining Code</th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let course of courses; let i= index">
    <th scope="row">{{i + 1}}</th>
    <td>{{course?.name}}</td>
    <td>{{course?.startDate | date: 'MMM d, y'}}</td>
    <td>{{course.endDate | date: 'MMM d, y'}}</td>
    <td>{{course?.ch}}</td>
    <td>{{course?.joingCode}}</td>
  </tr>
  </tbody>
</table>
